<body>
    <header id="RegistrationHeader">

            <h2>Classync</h2>
        </div>
        <p>A CLASSIC WAY TO STAY IN SYNC</p>

    <div id="Registration-LContainer">
        <div id="RegistrationForm">
            <h1 style="font-family: Poppins; font-weight: 500;">Create New Account</h1>

                <input type="text" name="name" required/><br><br>

                    <option value="student">Student</option>
                    <option value="admin">Space Creator</option>
                </select><br><br><br>

            </form>
